<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="mianContainer">
        <h2>Currency Converter</h2>
        <div class="formcontainer">
            <form action="">
                <div class="inputField">
                    <label for="amountcontainer" >Enter Amount</label>
                        <input id="amountcontainer" value="1">
                </div>
             <div id="dropdowncontainer">
                <div id="from" class="flagcontainer">
                    <p>From</p>
                    <div id="selectContainer1" class="selectmenu">
                        <img src="https://flagsapi.com/US/flat/64.png">
                        <select name="fromdd" id="fromdd"></select>
                    </div>
                </div>
  
                <i class="fa-solid fa-arrow-right-arrow-left"></i>

                <div id="To" class="flagcontainer">
                    <p>To</p>
                    <div id="selectContainer2" class="selectmenu">
                        <img src="https://flagsapi.com/PK/flat/64.png">
                        <select name="Todd" id="Todd"></select>
                    </div>
                </div>
            </div>
                <div id="message">1USD = 80INR</div>
                <button type="submit">Get Exchange Rate</button>
            </form>
        </div>
    </div>
    <script src="code.js"></script>
    <script src="script.js"></script>
</body>
</html>
